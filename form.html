<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission form</title>
    <style>
        label{
            display: block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h3>please fill up the form</h3>
            <form >
                <label for="Name">Your name: <input id="Name" type="text" placeholder="your name"></label>
                <label for="Email">Your Email: <input id="Your Email" type="text" placeholder="Your Email "></label>
                <label for="Your Phone">Your Phone : <input id="your phone" type="text" placeholder="Your Phone"></label>
            </form>
        </section>
        <fieldset>
            <legend>Your Gender</legend>
            <label for="Male">
                <input type="radio" name="Gender" id="Male">Male
            </label>
            <label for="Female">
                <input type="radio" name="Gender" id="Female">Female
            </label>
        </fieldset>
        <fieldset>
            <legend>Your subject</legend>
            <label for="Bangla"><input type="checkbox" name="Bangla" id="Bangla">Bangla</label>
            <label for="CSE"><input type="checkbox" name="CSE" id="CSE">CSE</label>
            <label for="BBA"><input type="checkbox" name="BBA" id="BBA">BBA</label>
        </fieldset>

    </main>
    <footer>

    </footer>
</body>
</html>
